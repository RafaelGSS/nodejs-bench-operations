name: 'Watch Benchmarks'

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feat/split-benchmarks
    paths:
      - 'bench/**'

jobs:
  changes:
    runs-on: ubuntu-latest

    outputs:
      files: ${{ steps.changes.outputs.benchmarks_files }}
      changes: ${{ steps.changes.outputs.benchmarks }}

    steps:
      - uses: actions/checkout@v3

      - name: 'Detect File Changes'
        uses: dorny/paths-filter@v2
        id: changes
        with:
          list-files: json
          base: ${{ github.ref }}
          working-directory: bench
          filters: |
            benchmarks:
              - added|modified: 'bench/*.js'

      - name: 'Print Changed Files'
        run: |
          echo "# Changed Files"
          echo ${{ steps.changes.outputs.benchmarks_files }} >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Filters"
          echo ${{ steps.changes.outputs.benchmarks }} >> $GITHUB_STEP_SUMMARY

  build:
    needs: changes
    if: needs.changes.outputs.files != '[]'
    strategy:
      matrix:
        # Parse JSON array containing names of all filters matching any of changed files
        # e.g. ['add-property.js', 'array-append.js'] if both bench files contains changes
        file: ${{ fromJSON(needs.changes.outputs.files) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/workflows/bench.yml
        with:
          bench-file: ${{ matrix.file }}
