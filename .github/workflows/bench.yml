name: "Run Benchmark"

on:
  workflow_dispatch:
    inputs:
      node-version:
        required: true
        type: string
      bench-file:
        required: true
        type: string
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
      bench-file:
        required: true
        type: string

jobs:
  bench:
    runs-on: ubuntu-latest
    # runs-on: self-hosted

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js v${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install
        run: |
          npm install

      - name: Run Benchmark
        id: benchmark
        run: |
          result_folder=$(node -v | cut -d. -f1)/single/${{ inputs.node-version }}
          mkdir -p $result_folder
          node bench/${{ inputs.bench-file }}.js > ./$result_folder/${{ inputs.bench-file }}.md

      - name: Commit and Push Updated Results
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: 'main'
          commit_message: 'chore(${{ inputs.node-version }}): updated ${{ inputs.bench-file }}'
          add_options:  '-u'
